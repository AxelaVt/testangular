<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div class="container p-10">
  <h2 class="text-center p-5">Liste des Produits</h2>
    <div class="column">
      <div class="row p-5 border border-info">
        <div class="card col-sm-12">
            <div class="card-body">
              <div class="col-sm-1 align-self-center"><div style="width:20px;height:20px;background-color:rgb(81, 255, 0);" 
                *ngIf="added === true"></div></div>
              
                <div class="col-sm-8">
                <app-product [selectedQuantity]=1></app-product>
                </div>
                <div class=" col-sm-3 align-self-center float-right">
                  
                <button class="btn btn-primary" [disabled]="!isAuth" (click)="addCart()" >Add to cart</button>
                </div>      
          </div>   
      </div>
    </div>
  </div>  
<router-outlet></router-outlet>
